<div class="modal-header">
    <div class="row">
        <div class="col-lg-9">
            <h3>Register</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="registerInputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="registerInputEmail" ng-model="mail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="fullNameInput" class="col-sm-2 control-label">Full name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullNameInput" ng-model="fullName" placeholder="Full name">
            </div>
        </div>
        <div class="form-group">
            <label for="registerInputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="registerInputPassword" ng-model="password"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="registerConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="registerConfirmPassword" ng-model="confirmPassword"
                       placeholder="Password">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default closeRegisterForm" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="register()">Register</button>
</div>
