<div class="col-md-offset-4">
    <div class="panel panel-default col-md-6">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="glyphicon glyphicon-wrench"></i> Change Password</h3>
        </div>
        <div class="panel-body row">
            <label for="currentPasswordInput" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="currentPasswordInput" placeholder="Password">
            </div>
            <label for="newPasswordInput" class="col-sm-3 control-label">New password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="newPasswordInput" placeholder="New password">
            </div>
            <label for="confirmPasswordInput" class="col-sm-3 control-label">Confirm password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password">
            </div>
        </div>
        <div class="panel-footer col-sm-12">
            <button type="button" class="btn btn-primary" id="saveBtnPrivacy">Save
                changes
            </button>
        </div>
    </div>
</div>
