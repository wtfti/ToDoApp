<div class="checkbox checkbox-info checkbox-circle" ng-repeat="note in notesData" ng-click="settingsCtrl.setComplete(note.Id);
$event.stopPropagation()">
    <input id="checkbox"
           class="styled"
           ng-attr-id="{{note.Id}}"
           ng-attr-title="{{note.Title}}"
           ng-attr-content="{{note.Content}}"
           ng-attr-created="{{note.CreatedOn}}"
           ng-attr-expired="{{note.ExpiredOn}}"
           ng-attr-isExpired="{{note.IsExpired}}"
           ng-attr-isComplete="{{note.IsComplete}}"
           ng-attr-createdFrom="{{note.CreatedFrom}}"
           ng-attr-sharedwith="{{note.Users}}"
           type="checkbox" ng-checked="note.IsComplete" ng-disabled="note.IsComplete || note.IsExpired">
    <label for="checkbox">
        <span>{{note.Content}}</span>
    </label>
    <i class="glyphicon glyphicon-pencil" ng-hide="note.IsComplete || note.IsExpired || (note.CreatedFrom && (note.CreatedFrom != settingsCtrl.fullName))" ng-click="settingsCtrl.openEditNoteModal(
    {
        id: note.Id,
        createdFrom: note.CreatedFrom,
        title: note.Title,
        content: note.Content,
        created: note.CreatedOn,
        expired: note.ExpiredOn,
        sharedWith: note.Users
    });$event.stopPropagation()"></i>
    <i class="glyphicon glyphicon-trash" ng-click="settingsCtrl.deleteNote(note.Id);$event.stopPropagation()" ng-hide="note.CreatedFrom && (note.CreatedFrom != settingsCtrl.fullName)"></i>
</div>
