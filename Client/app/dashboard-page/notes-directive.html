<div class="checkbox checkbox-info checkbox-circle" ng-repeat="note in notesData">
    <input id="checkbox"
           class="styled"
           ng-attr-id="{{note.Id}}"
           ng-attr-title="{{note.Title}}"
           ng-attr-content="{{note.Content}}"
           ng-attr-created="{{note.Created}}"
           ng-attr-expired="{{note.Expired}}"
           ng-attr-isExpired="{{note.IsExpired}}"
           ng-attr-isCompleted="{{note.IsCompleted}}"
           ng-attr-createdFrom="{{note.CreatedFrom}}"
           ng-attr-sharedwith="{{note.SharedWith}}"
           type="checkbox">
    <label for="checkbox">
        <span>{{note.Content}}</span>
    </label>
    <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
</div>
