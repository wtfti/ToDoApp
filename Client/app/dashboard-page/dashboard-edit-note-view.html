<div class="modal-header">
    <button type="button" class="close closeEditForm" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group" id="createdFromForm" hidden>
            <label for="createdFromInput" class="col-sm-2 control-label">Created from</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="createdFromInput"
                       placeholder="Created from" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="editTitleInput" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="editTitleInput" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label for="editContentInput" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="editContentInput" placeholder="Content">
            </div>
        </div>
        <div class="form-group">
            <label for="editCreatedOnDatePicker" class="col-sm-2 control-label">Created on</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id='editCreatedOnDatePicker' disabled/>
            </div>
        </div>
        <div class="form-group">
            <label for="editExpiredOnDatePicker" class="col-sm-2 control-label">Expired on</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" id='editExpiredOnDatePicker'
                       placeholder="Empty"/>
            </div>
        </div>
        <div class="form-group" id="sharedWithForm" hidden>
            <label for="sharedWithDropdown" class="col-sm-2 control-label">Shared with</label>
            <div class="col-sm-10 dropdown" id="sharedWithDropdown">
                <button class="btn btn-warning dropdown-toggle" type="button"
                        data-toggle="dropdown">
                    <span>Friends </span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                </ul>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default closeEditForm" data-dismiss="modal">Close
    </button>
    <button type="button" class="btn btn-primary" id="saveChangesEditForm">Save changes</button>
</div>
