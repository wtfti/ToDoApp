<div class="modal-header">
    <button type="button" class="close closeAddNote" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Add note</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="titleInput" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newNoteModalInstanceCtrl.title" id="titleInput" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label for="contentInput" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newNoteModalInstanceCtrl.content" id="contentInput" placeholder="Content">
            </div>
        </div>
        <div class="form-group">
            <label for="expiredOnDatePicker" class="col-sm-2 control-label">Expired on</label>
            <div class="col-sm-10">
                <input type='text' class="form-control" ng-model="newNoteModalInstanceCtrl.expired" id='expiredOnDatePicker'
                       placeholder="Can be empty"/>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button"
                    data-toggle="dropdown">
                <span>Friends </span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="availableFriends">
            </ul>
        </div>
        <span id="selectedFriends"></span>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default closeAddNote" ng-click="newNoteModalInstanceCtrl.cancel()">Close
    </button>
    <button type="button" class="btn btn-primary" ng-click="newNoteModalInstanceCtrl.addNote()" id="addBtnAddNoteForm">Add</button>
</div>
