<div class="modal-header">
    <div class="row">
        <div class="col-lg-9">
            <h3>Login</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="loginInputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="mail" id="loginInputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="loginInputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="password" id="loginInputPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberCheckbox" id="checkBoxLogin"> Remember me
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" id="loginBtnLoginForm" ng-click="login()">Login</button>
</div>
