<div class="modal-header">
    <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="loginInstanceCtrl.mail" id="loginInputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="loginInstanceCtrl.password" id="loginInputPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="loginInstanceCtrl.rememberCheckbox" id="checkBoxLogin"> Remember me
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="loginInstanceCtrl.cancel()">Close</button>
    <button type="button" class="btn btn-primary" id="loginBtnLoginForm" ng-click="loginInstanceCtrl.login()">Login</button>
</div>
